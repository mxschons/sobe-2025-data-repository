name: CI

on:
  push:
    branches: [main, claude/*]
  pull_request:
    branches: [main]

jobs:
  python-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run validation
        run: python scripts/validate.py --ci

  calculator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/calculator/package-lock.json

      - name: Install dependencies
        run: cd scripts/calculator && npm ci

      - name: Build calculator outputs
        run: cd scripts/calculator && npm run build:data

      - name: Run tests
        run: cd scripts/calculator && npm test

      - name: Type check
        run: cd scripts/calculator && npx tsc --noEmit

      - name: Check outputs are up-to-date
        run: |
          git diff --exit-code dist/calculator/ || \
          (echo "Calculator outputs out of date. Run 'cd scripts/calculator && npm run build:data' and commit." && exit 1)
