name: CI

on:
  push:
    branches: [main, claude/*]
  pull_request:
    branches: [main]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate TSV files
        run: npm run validate

      - name: Generate types and bundle
        run: |
          npm run generate:types
          npm run bundle

      - name: Generate documentation
        run: npm run generate:docs

      - name: Check documentation is up-to-date
        run: |
          git diff --exit-code docs/ || (echo "Documentation is out of date. Run 'npm run generate:docs' and commit." && exit 1)

      - name: Run tests
        run: npm test

      - name: Type check
        run: npx tsc --noEmit
